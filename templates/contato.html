{% extends 'base.html' %}

{% block title %}Mundo da Grama - Contato{% endblock %}

{% block extra_css %}
<style>
    .contato-section {
        padding: 4rem 0;
    }

    .contato-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        margin-top: 2rem;
    }

    .form-contato {
        background: #f8f9f7;
        padding: 2rem;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2d5016;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .btn-enviar {
        background: #2d5016;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<section class="contato-section container">
    <h1 class="section-title">Entre em Contato</h1>

    <div class="contato-grid">
        <div class="info-contato">
            <h3>Nossos Contatos</h3>
            <p>üìß md.manaus@gmail.com</p>
            <p>üìû (92) 99999-9999</p>
            <p>üìç Manaus - AM</p>
        </div>

        <form class="form-contato">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>
    </div>
</section>
{% endblock %}
